<!DOCTYPE html>
<html>
<head>
<title>Animated Login Form</title>

<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<body>
<img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
<div class="container">
<div class="img">
<img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
</div>
<div class="login-content">
<form id="login-form"> <!-- Added ID for JS -->
<img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
<h2 class="title">Welcome</h2>
           <div class="input-div one">
              <div class="i">
              <i class="fas fa-user"></i>
              </div>
              <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username"> <!-- Added ID for JS -->
              </div>
           </div>
           <div class="input-div pass">
              <div class="i"> 
               <i class="fas fa-lock"></i>
              </div>
              <div class="div">
               <h5>Password</h5>
               <input type="password" class="input" id="password"> <!-- Added ID for JS -->
               </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
            <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p> <!-- Added for error messages -->
            </form>
        </div>
    </div>
    <script src="login.js"></script> <!-- Our existing login JS -->
    <script>
        // JavaScript for input field animation (from original source)
        const inputs = document.querySelectorAll(".input");

        function addcl(){
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl(){
            let parent = this.parentNode.parentNode;
            if(this.value == ""){
                parent.classList.remove("focus");
            }
        }

        inputs.forEach(input => {
            input.addEventListener("focus", addcl);
            input.addEventListener("blur", remcl);
        });
    </script>
</body>
</html>
