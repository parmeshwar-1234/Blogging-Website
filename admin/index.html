<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/y2vgs1ueybwlw4rge26ndxmgrg38n6inwaasdpf65d15mgrf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Blog Admin</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="nav-dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="nav-manage-posts"><i class="bi bi-file-post me-2"></i>Manage Posts</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="nav-create-post"><i class="bi bi-pencil-square me-2"></i>Create New Post</a>
                <!-- Manage Users link will be dynamically added here for admins -->
                <!-- Create User link will be dynamically added here for admins -->
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="logout-button"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h4 id="page-title">Dashboard</h4>
                </div>
            </nav>

            <div class="container-fluid p-4" id="main-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Admin JS -->
    <script src="admin.js"></script>
</body>
</html>
